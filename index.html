<!DOCTYPE html>
<html>
<head>
    <title>Converter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
 initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Converter</title>
    <link rel="stylesheet" href="main.css">



</head>

<body>
<h1>What's The Temp? </h1>
<div class="container">
    <div class="writeNumber">
        <div class="box">
            <input type="number" placeholder="Enter number" id="fahrenheit" />
            <div class="icon"> °F</div> <br>
        </div>
        <div class="box">
            <input type="number" placeholder="Enter number" id="kalvin" />
            <div class="icon"> °K</div><br>
        </div>
        <div class="box">
            <input type="number" placeholder="Enter number" id="celsius" />
            <div class="icon"> °C</div>
        </div>
    </div>


    <dic class="results">
        <div class="result-box">
            <div style="display: inline;">°K&nbsp <span id="kelvinToFahrenheit"></span> </div>
            <div style="display: inline;">°C&nbsp <span id="celsiusToFahrenheit"></span> </div>
        </div>


        <div class="result-box">
            <div style="display: inline;">°F&nbsp<span id="fahrenheitToKalvin"></span> </div>
            <div style="display: inline;">°C&nbsp<span id="celsiusToKalvin"></span></div>
        </div>


        <div class="result-box">
            <div style="display: inline; ">°K&nbsp <span id="kelvinToCelsious"></span> </div>
            <div style="display: inline;">°F&nbsp<span id="fahrenheittoCelsius"></span></div>
        </div>




    </dic>
</div>



<script src="main.js"></script>
</body>
</html>
